<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        // たくさんの矩形を配置
        for (let i = 0; i < 100; i++) {
          const rect = document.createElement("div");
          rect.classList.add("rect");
          document.body.appendChild(rect);

          rect.style.left = `${Math.random() * 100}vw`;
        }

        // 画面下部に落下
        gsap.to(".rect", {
          bottom: 0,
          duration: 2,
          ease: "bounce.out",
          stagger: 0.01,
        });
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
      }

      .rect {
        width: 1vw;
        height: 1vw;
        display: block;
        position: absolute;
        background: white;

        left: 25vw;
      }
    </style>
  </head>

  <body></body>
</html>
