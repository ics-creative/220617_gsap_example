<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <link rel="stylesheet" href="dom.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      overflow: hidden;
      background: #333;
    }

    .container {
      position: relative;
      width: 640px;
      height: 640px;
      overflow: hidden;

      background: #000;
    }

    .rect {
      width: 100px;
      height: 100px;
      display: block;
      position: absolute;
      background: white;
      top: 200px;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="rect"></div>
</div>
<script>
  gsap.to(".rect", {
    duration: 3, // 秒指定
    x: 480,
    rotate: 360,
    repeat: -1, // 繰り返し指定
    ease: Cubic.easeInOut // 加減速の種類
  });
</script>
</body>

</html>
