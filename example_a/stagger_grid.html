<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {

      for (let i = 0; i < 100; i++) {
        const rect = document.createElement("div");
        rect.classList.add("rect");
        document.querySelector(".container").appendChild(rect);
      }

      // 色変化
      gsap.from(".rect", {
        scale: 0,
        duration: 1,
        ease: "power4.out",
        stagger: {
          each: 0.05,
          from: "center",
          grid: "auto",
        },
        repeat: -1
      });
    })
  </script>
  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      color: white;
      background: #000;
      height: 100%;
      font-family: sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, 5vw);
      gap: 10px;
    }

    .rect {
      width: 5vw;
      height: 5vw;
      display: block;
      background: white;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>

<body>
<div class="container">
</div>
</body>
</html>
