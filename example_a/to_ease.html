<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        // デモ説明のためのデフォルト設定
        gsap.defaults({
          repeat: -1, // 無限に繰り返し
          repeatDelay: 1, // 繰り返し時に0.5秒の待機,
        });

        [
          "power1",
          "power2",
          "power3",
          "power4",
          "sine",
          "expo",
          "linear",
        ].forEach((ease) => {
          gsap.to(`.example-${ease} .rect`, {
            x: "75vw",
            duration: 2,
            ease: ease + ".out",
          });
        });
      });
    </script>
    <style>
      html {
        height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        color: white;
        background: #000;
        height: 100%;
        font-family: sans-serif;
      }

      .container {
        display: grid;
        gap: 16px 32px;
        margin: 32px;
      }

      .rect {
        width: 5vw;
        height: 5vw;
        display: block;
        background: white;
        position: relative;
      }

      h1 {
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="example-linear">
        <h1>linear</h1>
        <div class="rect"></div>
      </div>
      <div class="example-sine">
        <h1>sine.out</h1>
        <div class="rect"></div>
      </div>
      <div class="example-power1">
        <h1>power1.out</h1>
        <div class="rect"></div>
      </div>
      <div class="example-power2">
        <h1>power2.out</h1>
        <div class="rect"></div>
      </div>
      <div class="example-power3">
        <h1>power3.out</h1>
        <div class="rect"></div>
      </div>
      <div class="example-power4">
        <h1>power4.out</h1>
        <div class="rect"></div>
      </div>

      <div class="example-expo">
        <h1>expo.out</h1>
        <div class="rect"></div>
      </div>
    </div>
  </body>
</html>
