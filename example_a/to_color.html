<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // 色変化
      gsap.to(".example-1 .rect", {
        backgroundColor: "red",
        duration: 2,
        repeat: -1,
      });

      gsap.to(".example-2 .rect", {
        top: "20px",
        duration: 2,
        repeat: -1,
      });

      gsap.to(".example-3 .rect", {
        y: 20,
        duration: 2,
        repeat: -1,
      });

      gsap.to(".example-4 .rect", {
        rotate: 360,
        duration: 2,
        repeat: -1,
      });

      gsap.to(".example-5 .rect", {
        scale: 0.5,
        duration: 2,
        repeat: -1,
      });

      gsap.from(".example-6 .rect", {
        rotate: 360,
        scale: 0,
        duration: 2,
        ease: "power4.out",
        repeat: -1,
      });

      gsap.to(".example-7 .rect", {
        opacity: 0,
        duration: 2,
        repeat: -1,
      });
    })
  </script>
  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      color: white;
      background: #000;
      height: 100%;
      font-family: sans-serif;

    }

    .container {
    }

    .rect {
      width: 10vw;
      height: 10vw;
      display: block;
      background: white;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="example-1">
    <h1>background-color</h1>
    <div class="rect"></div>
  </div>
  <div class="example-2">
    <h1>top</h1>
    <div class="rect"></div>
  </div>
  <div class="example-3">
    <h1>y</h1>
    <div class="rect"></div>
  </div>

  <div class="example-4">
    <h1>rotate</h1>
    <div class="rect"></div>
  </div>

  <div class="example-5">
    <h1>scale</h1>
    <div class="rect"></div>
  </div>

  <div class="example-6">
    <h1>scale</h1>
    <div class="rect"></div>
  </div>

  <div class="example-7">
    <h1>opacity</h1>
    <div class="rect"></div>
  </div>

</div>
</body>
</html>
